<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JATA on Spotify & Apple Music</title>

    <!-- Meta Pixel Code -->
   
    <!-- End Meta Pixel Code -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url("assets/landingPage/IMAGES/JATA_CROWD.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Adds a dark overlay for better text visibility */
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            margin: 20px auto;
        }
        h1 {
            color: #fff;
        }
        p {
            color: #ddd;
        }
        .spotify-cover {
            margin: 20px auto;
            max-width: 600px;
        }
        .spotify-cover img {
            width: 100%;
            border-radius: 12px;
        }
        
        /* Music buttons outside the container */
        .music-buttons {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 15px;
            margin-top: 20px;
        }
        .music-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
        }
        .spotify-button {
            background-color: #1DB954;
        }
        .spotify-button:hover {
            background-color: #1ed760;
        }
        .apple-button {
            background-color: #4e4a4a;
        }
        .apple-button:hover {
            background-color: #333;
        }
        .music-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listen to 'Do You Wanna Give It A Shot'</h1>
        <div class="spotify-cover" id="wmym-cover">
            <a href="https://open.spotify.com/track/3aSWR63FEvltl1EEOLE63D?si=cfdc8b81948f435f" target="_blank">
                <img src="assets/coa-cover-art/Do You Wanna Give It A Shot_3000x3000_Final Artwork.jpg" alt="Coming of Age Cover">
            </a>
        </div>
        <div class="music-buttons">
            <!-- Spotify Button -->
            <a href="https://open.spotify.com/track/3aSWR63FEvltl1EEOLE63D?si=cfdc8b81948f435f" class="music-button spotify-button" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
                Spotify
            </a>

            <!-- Apple Music Button -->
            <a href="https://music.apple.com/id/album/do-you-wanna-give-it-a-shot/1749293372?i=1749293373" class="music-button apple-button" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music Logo">
                Apple Music
            </a>
        </div>
    </div>
</body>
</html>
