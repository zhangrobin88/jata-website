<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url("assets/landingPage/IMAGES/JATA_CROWD.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Adds a dark overlay for better text visibility */
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            margin: 20px auto;
        }
        h1 {
            color: #fff;
        }
        p {
            color: #ddd;
        }
        .spotify-cover {
            margin: 20px auto;
            max-width: 600px;
        }
        .spotify-cover img {
            width: 100%;
            border-radius: 12px;
        }
        /* Music buttons outside the container */
        .music-buttons {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 15px;
            margin-top: 20px;
        }
        .music-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
        }
        .spotify-button {
            background-color: #1DB954;
        }
        .spotify-button:hover {
            background-color: #1ed760;
        }
        .apple-button {
            background-color: #4e4a4a;
        }
        .apple-button:hover {
            background-color: #333;
        }
        .music-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listen to 'Coming Of Age'</h1>
        <div class="spotify-cover" id="coa-cover">
            <a href="https://open.spotify.com/album/1ZblyQUei9JJq2CLFwGsvN?si=Jg13lpoqR2engHb-GhRD-Q" target="_blank">
                <img src="assets/coa-cover-art/Coming Of Age 3000x3000 F2.jpg" alt="Nothing Without You Cover Art">
            </a>
        </div>
    </div>
    <div class="music-buttons">
        <!-- Spotify Button -->
        <a href="https://open.spotify.com/album/1ZblyQUei9JJq2CLFwGsvN?si=Jg13lpoqR2engHb-GhRD-Q" class="music-button spotify-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
            Spotify
        </a>

        <!-- Apple Music Button -->
        <a href="https://music.apple.com/us/album/coming-of-age/1749296638" class="music-button apple-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music Logo">
            Apple Music
        </a>
    </div>

    <!-- Facebook Pixel Event Tracking for Listen on Spotify btn -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('listenonspotifysingle').addEventListener('click', function() {
        fbq('track', 'clicked-on-listen-btn');
        //console.log("Clicked Listen on Spotify button!");
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('coa-cover').addEventListener('click', function() {
        fbq('track', 'clicked-on-cover!');
        //console.log("Clicked on cover!");
        });
    });
    </script>
    
</body>
</html>
